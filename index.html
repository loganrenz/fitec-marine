<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Randos - Random Fun Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .app-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        .app-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .app-card h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .app-card p {
            color: #666;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            color: white;
            margin-top: 2rem;
            opacity: 0.8;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
