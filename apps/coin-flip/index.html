<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        button {
            background: #f5576c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 1rem 0;
        }
        button:hover {
            background: #f093fb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f5576c;
            min-height: 2rem;
            margin-top: 1.5rem;
        }
        .coin {
            font-size: 4rem;
            margin: 1rem 0;
            transition: transform 0.6s;
        }
        .coin.flipping {
            animation: flip 0.6s ease-in-out;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }
        .back-link {
            display: block;
            margin-top: 2rem;
            color: #f5576c;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Coin Flip</h1>
        <p>Click the button to flip a coin!</p>
        <div class="coin" id="coin">ü™ô</div>
        <button id="flipBtn">Flip the Coin</button>
        <div id="result"></div>
        <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
