        .auth-button:disabled{background:#ccc;cursor:not-allowed}

        .hidden{display:none!important}
        .webcam-container{position:relative;margin:1rem 0;border-radius:12px;overflow:hidden;background:#000}
        #video{width:100%;display:block}
        #canvas{display:none}
        .capture-btn{width:100%;padding:1rem;background:#ff3b30;color:white;border:none;border-radius:12px;font-size:1.1rem;font-weight:600;cursor:pointer;margin-top:1rem}

        .results{margin-top:2rem}

        input[type="file"]{display:none}

        // Emotion to music mapping - now with search queries for Apple Music
        const emotionMusicMap = {

                fallbackSongs: [

                    { title: 'Budapest', artist: 'George Ezra', icon: 'üéµ' },

        // DOM elements
        const statusDiv = document.getElementById('status');
        const selectImageBtn = document.getElementById('selectImageBtn');
        const authSection = document.getElementById('authSection');
        const authorizeBtn = document.getElementById('authorizeBtn');
        const unauthorizeBtn = document.getElementById('unauthorizeBtn');
        const modal = document.getElementById('modal');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const chooseFileBtn = document.getElementById('chooseFileBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const fileInput = document.getElementById('fileInput');

        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');

        const resultsDiv = document.getElementById('results');
        // Initialize TensorFlow.js with WebGL backend
        async function initTensorFlow() {
            try {
                await faceapi.tf.setBackend('webgl');
                await faceapi.tf.ready();
                console.log('TensorFlow.js WebGL backend initialized');
                return true;
            } catch (error) {
                console.error('Error initializing TensorFlow.js:', error);
                return false;
            }
        }
        // Setup MusicKit v3
        async function setupMusicKit() {
            if (DEVELOPER_TOKEN === 'PASTE_YOUR_DEVELOPER_TOKEN_HERE') {
                console.warn('Please set your DEVELOPER_TOKEN');
                authSection.classList.add('hidden');
                return null;
            }
            return new Promise((resolve) => {
                const handler = async () => {
                    document.removeEventListener('musickitloaded', handler);
                    try {
                        await MusicKit.configure({
                            developerToken: DEVELOPER_TOKEN,
                            app: {
                                name: 'Emotion Music Recommender',
                                build: '1.0.0'
                            }
                        });
                        musicKit = MusicKit.getInstance();
                        updateAuthUI();
                        authSection.classList.remove('hidden');
                        resolve(musicKit);
                    } catch (error) {
                        console.error('MusicKit configure error:', error);
                        resolve(null);
                    }
                };
                if (document.readyState === 'complete' && window.MusicKit) {
                    handler();
                } else {
                    document.addEventListener('musickitloaded', handler);
                }
            });
        }
        function updateAuthUI() {
            if (musicKit && musicKit.isAuthorized) {
                authorizeBtn.classList.add('hidden');
                unauthorizeBtn.classList.remove('hidden');
            } else {
                authorizeBtn.classList.remove('hidden');
                unauthorizeBtn.classList.add('hidden');
            }
        }
        authorizeBtn.addEventListener('click', async () => {
            if (!musicKit) return;
            try {
                await musicKit.authorize();
                updateAuthUI();
            } catch (error) {
                console.error('Auth error:', error);
                statusDiv.textContent = 'Apple Music authorization failed.';
                statusDiv.style.background = '#ffebee';
                statusDiv.style.color = '#c62828';
            }
        });
        unauthorizeBtn.addEventListener('click', async () => {
            if (!musicKit) return;
            try {
                await musicKit.unauthorize();
                updateAuthUI();
            } catch (error) {
                console.error('Unauth error:', error);
            }
        });
        // Load face-api.js models
        async function loadModels() {
            try {
                statusDiv.textContent = 'Loading AI models... This may take a moment.';
                console.log('Loading models from:', MODEL_URL);
               
                // Load models from CDN
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                    faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL)
                ]);
               
                modelsLoaded = true;
                statusDiv.textContent = 'Ready! Click the button to get started.';
                statusDiv.style.background = '#e3f2fd';
                statusDiv.style.color = '#1976d2';
                selectImageBtn.disabled = false;
                console.log('Face-api.js models loaded successfully');
            } catch (error) {
                console.error('Error loading models:', error);
                statusDiv.textContent = 'Error loading models: ' + error.message + '. Please refresh.';
                statusDiv.style.background = '#ffebee';
                statusDiv.style.color = '#c62828';
            }
        }
        // Wait for external libraries to load, then initialize
        async function initialize() {
            // Check if libraries are loaded, retry with exponential backoff
            let retries = 0;
            while ((typeof faceapi === 'undefined') && retries < 10) {
                await new Promise(resolve => setTimeout(resolve, 100 * (retries + 1)));
                retries++;
            }
           
            if (typeof faceapi === 'undefined') {
                statusDiv.textContent = 'Error loading AI libraries. Please refresh.';
                statusDiv.style.background = '#ffebee';
                statusDiv.style.color = '#c62828';
                return;
            }
           
            const tfReady = await initTensorFlow();
            if (tfReady) {
                await loadModels();
                await setupMusicKit(); // Setup after models
            } else {
                statusDiv.textContent = 'Error initializing TensorFlow. Please refresh.';
                statusDiv.style.background = '#ffebee';
                statusDiv.style.color = '#c62828';
            }
        }
       
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        // Modal controls
        selectImageBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });
        cancelBtn.addEventListener('click', () => {

        });
        modal.addEventListener('click', (e) => {

            }

                const reader = new FileReader();

                    const img = new Image();
                    img.onload = async () => {
                        await analyzeImage(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        // Start webcam
        async function startWebcam() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                video.srcObject = videoStream;
                webcamContainer.classList.remove('hidden');
                captureBtn.classList.remove('hidden');
                stopCameraBtn.classList.remove('hidden');
                selectImageBtn.classList.add('hidden');
                statusDiv.textContent = 'Camera ready! Position your face and click capture.';

                statusDiv.style.background = '#ffebee';
                statusDiv.style.color = '#c62828';
            }
        }
        // Stop webcam
        function stopWebcam() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            webcamContainer.classList.add('hidden');
            captureBtn.classList.add('hidden');
            stopCameraBtn.classList.add('hidden');
            selectImageBtn.classList.remove('hidden');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
           
            stopWebcam();
           
            const img = new Image();
            img.onload = async () => {
                await analyzeImage(img);
            };
            img.src = canvas.toDataURL();
        });
        // Stop camera button
        stopCameraBtn.addEventListener('click', () => {
            stopWebcam();
            statusDiv.textContent = 'Camera stopped. Click the button to try again.';

        // Analyze image for emotions
        async function analyzeImage(img) {
            if (!modelsLoaded) {
                statusDiv.textContent = 'Models not loaded yet. Please wait.';
                return;
            }
            statusDiv.textContent = 'Analyzing your emotion...';
            statusDiv.style.background = '#e3f2fd';
            statusDiv.style.color = '#1976d2';
            resultsDiv.classList.add('hidden');
            try {
                // Add timeout to prevent indefinite hanging
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Analysis timeout')), 30000)
                );
               
                // Detect face and expressions
                const detectionPromise = faceapi
                    .detectSingleFace(img, new faceapi.SsdMobilenetv1Options())
                    .withFaceExpressions();
               
                const detections = await Promise.race([detectionPromise, timeoutPromise]);
                if (!detections) {
                    statusDiv.textContent = 'No face detected. Please try another image.';
                    statusDiv.style.background = '#fff3e0';
                    statusDiv.style.color = '#e65100';
                    selectImageBtn.classList.remove('hidden');
                    return;
                }
                // Get dominant emotion
                const expressions = detections.expressions;
                let dominantEmotion = 'neutral';
                let maxConfidence = 0;
                Object.keys(expressions).forEach(emotion => {
                    if (expressions[emotion] > maxConfidence) {
                        maxConfidence = expressions[emotion];
                        dominantEmotion = emotion;
                    }
                });
                // Display results
                displayResults(dominantEmotion, maxConfidence);
               
                statusDiv.textContent = 'Analysis complete!';
                statusDiv.style.background = '#e8f5e9';
                statusDiv.style.color = '#2e7d32';
                selectImageBtn.classList.remove('hidden');
            } catch (error) {
                console.error('Error analyzing image:', error);
                if (error.message === 'Analysis timeout') {
                    statusDiv.textContent = 'Analysis timed out. The models may not have loaded properly. Please refresh and try again.';
                } else {
                    statusDiv.textContent = 'Error analyzing image: ' + error.message;
                }
                statusDiv.style.background = '#ffebee';
                statusDiv.style.color = '#c62828';
                selectImageBtn.classList.remove('hidden');
            }
        }
        // Search Apple Music for playlist using v3 passthrough API
        async function searchPlaylist(query) {
            if (!musicKit || !musicKit.isAuthorized) return null;
            try {
                const response = await musicKit.api.music(`/v1/catalog/${STOREFRONT}/search`, {
                    params: {
                        term: query,
                        types: 'playlists',
                        limit: 1
                    }
                });
                return response.playlists?.data[0];
            } catch (error) {
                console.error('Search error:', error);
                return null;
            }
        }
        // Display emotion and music recommendations
        async function displayResults(emotion, confidence) {
            const musicData = emotionMusicMap[emotion] || emotionMusicMap.neutral;
            const confidencePercent = (confidence * 100).toFixed(1);
            let html = `
                <div class="emotion-display">
                    <div class="emotion-icon">${musicData.icon}</div>
                    <div class="emotion-label">${emotion.charAt(0).toUpperCase() + emotion.slice(1)}</div>
                    <div class="emotion-confidence">${confidencePercent}% confidence</div>
                </div>
                <div class="recommendations">
                    <h3>üéß Your ${musicData.vibe} Playlist</h3>
            `;
            const playlist = await searchPlaylist(musicData.searchQuery);
            if (playlist) {
                const artworkUrl = playlist.attributes.artwork?.url?.replace('{w}', '200').replace('{h}', '200');
                html += `
                    <div class="playlist-info">
                        <img src="${artworkUrl}" alt="${playlist.attributes.name}" class="playlist-artwork">
                        <h4>${playlist.attributes.name}</h4>
                        <button class="play-btn" onclick="playPlaylist('${playlist.id}')">‚ñ∂Ô∏è Play Playlist</button>
                    </div>
                `;
            } else {
                // Fallback to static songs with Apple Music search links
                html += `
                    <p style="color:#666;font-style:italic;">Authorize Apple Music for personalized playback, or search these on Apple Music:</p>
                    <ul class="song-list">
                `;
                musicData.fallbackSongs.forEach(song => {
                    const searchTerm = encodeURIComponent(`${song.title} ${song.artist}`);
                    html += `
                        <li class="song-item">
                            <span class="song-icon">${song.icon}</span>
                            <div class="song-info">
                                <div class="song-title">${song.title}</div>
                                <div class="song-artist">${song.artist}</div>
                            </div>
                            <a href="https://music.apple.com/search?term=${searchTerm}" target="_blank" class="play-btn">Search</a>
                        </li>
                    `;
                });
                html += '</ul>';
            }
            html += `
                </div>
            `;
            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }
        // Global play function for playlist
        async function playPlaylist(playlistId) {
            if (!musicKit || !musicKit.isAuthorized) {
                alert('Please authorize Apple Music first.');
                return;
            }
            try {
                await musicKit.setQueue({ playlist: playlistId });
                await musicKit.play();
            } catch (error) {
                console.error('Playback error:', error);
                alert('Playback failed. Ensure you have Apple Music subscription.');
            }
        }
    </script>
