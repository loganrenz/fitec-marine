<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Ocean gradient background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#oceanGradient)"/>
  
  <!-- FITEC Logo/Brand at top -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">FITEC</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.9">Marine Veterinary Solutions</text>
  
  <!-- Large whale -->
  <ellipse cx="400" cy="380" rx="180" ry="100" fill="#003d5c"/>
  
  <!-- Whale tail -->
  <path d="M 220 380 Q 180 350, 160 320 Q 180 350, 200 365 Z" fill="#003d5c"/>
  <path d="M 220 400 Q 180 430, 160 460 Q 180 430, 200 415 Z" fill="#003d5c"/>
  
  <!-- Whale eye -->
  <circle cx="480" cy="360" r="12" fill="white"/>
  <circle cx="480" cy="360" r="6" fill="#003d5c"/>
  
  <!-- Whale mouth line -->
  <path d="M 580 380 Q 560 400, 540 400" stroke="#002d4c" stroke-width="3" fill="none"/>
  
  <!-- Multiple white suppositories (the gag) -->
  <g>
    <!-- Large suppository -->
    <rect x="700" y="200" width="120" height="280" rx="60" fill="white" stroke="#d1d5db" stroke-width="3"/>
    <ellipse cx="760" cy="220" rx="45" ry="15" fill="#f3f4f6"/>
    <ellipse cx="760" cy="460" rx="45" ry="15" fill="#e5e7eb"/>
    
    <!-- Medium suppository -->
    <rect x="880" y="280" width="80" height="200" rx="40" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <ellipse cx="920" cy="295" rx="30" ry="10" fill="#f3f4f6"/>
    
    <!-- Small suppository -->
    <rect x="1020" y="320" width="60" height="150" rx="30" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <ellipse cx="1050" cy="333" rx="22" ry="8" fill="#f3f4f6"/>
  </g>
  
  <!-- Product label -->
  <rect x="650" y="520" width="480" height="70" rx="10" fill="rgba(255,255,255,0.95)"/>
  <text x="890" y="558" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0077be" text-anchor="middle">Premium Cetacean Healthcare</text>
  <text x="890" y="582" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">Designed for Whales • Not for Boat Propellers</text>
  
  <!-- Warning icon -->
  <circle cx="210" cy="550" r="35" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
  <text x="210" y="570" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">⚠</text>
</svg>
